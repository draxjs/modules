version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: drax-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - drax-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: drax-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - drax-network

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: drax-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - drax-network

volumes:
  redis_data:
  redis_insight_data:

networks:
  drax-network:
    driver: bridge
