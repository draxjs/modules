type User {
    id: ID!
    username: String!
    email: String
    role: Role
    phone: String
    active: Boolean
}

type UserPaginated{
    total: Int
    page: Int
    limit: Int
    docs: [User]
}

type Query{
    findUserByUsername(username: String!): User
    findUserById(id: ID!): User
    paginateUser(page: Int, limit: Int): UserPaginated
}

input UserInput{
    username: String!
    email: String!
    password: String!
    role: ID
    active: Boolean
}

type Mutation{
    createUser(input: UserInput): User
    updateUser(id: ID!, input: UserInput): User
    deleteUser(id: ID!): Boolean
}
